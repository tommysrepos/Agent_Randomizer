<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <button type="button" id="randomizer">Choose My Agent!</button>
        <input type="image" id="selectControllers" src="images/controller-symbol.png"/>
        <input type="image" id="selectDuelists" src="images/duelist-symbol.png"/>
        <input type="image" id="selectInitiators" src="images/initiator-symbol.png"/>
        <input type="image" id="selectSentinels" src="images/sentinel-symbol.png"/>
    </div>
    <div id="agentHeadshots">
        <img src="images/astra-icon.png" alt="Picture of Astra" class="Agent Controllers Astra">
        <img src="images/brimstone-icon.png" alt="Picture of Brimstone" class="Agent Controllers Brimstone">
        <img src="images/harbor-icon.png" alt="Picture of Harbor" class="Agent Controllers Harbor">
        <img src="images/omen-icon.png" alt="Picture of Omen" class="Agent Controllers Omen">
        <img src="images/viper-icon.png" alt="Picture of Viper" class="Agent Controllers Viper">
        <img src="images/jett-icon.png" alt="Picture of Jett" class="Agent Duelists Jett">
        <img src="images/neon-icon.png" alt="Picture of Neon" class="Agent Duelists Neon">
        <img src="images/phoenix-icon.png" alt="Picture of Phoenix" class="Agent Duelists Phoenix">
        <img src="images/raze-icon.png" alt="Picture of Raze" class="Agent Duelists Raze">
        <img src="images/reyna-icon.png" alt="Picture of Reyna" class="Agent Duelists Reyna">
        <img src="images/yoru-icon.png" alt="Picture of Yoru" class="Agent Duelists Yoru">
        <img src="images/breach-icon.png" alt="Picture of Breach" class="Agent Initiators Breach">
        <img src="images/fade-icon.png" alt="Picture of Fade" class="Agent Initiators Fade">
        <img src="images/gekko-icon.png" alt="Picture of Gekko" class="Agent Initiators Gekko">
        <img src="images/kayo-icon.png" alt="Picture of KAY/O" class="Agent Initiators KAY/O">
        <img src="images/skye-icon.png" alt="Picture of Skye" class="Agent Initiators Skye">
        <img src="images/sova-icon.png" alt="Picture of Sova" class="Agent Initiators Sova">
        <img src="images/chamber-icon.png" alt="Picture of Chamber" class="Agent Sentinels Chamber">
        <img src="images/cypher-icon.png" alt="Picture of Cypher" class="Agent Sentinels Cypher">
        <img src="images/killjoy-icon.png" alt="Picture of Killjoy" class="Agent Sentinels Killjoy">
        <img src="images/sage-icon.png" alt="Picture of Sage" class="Agent Sentinels Sage">
    </div>
</body>
</html>
